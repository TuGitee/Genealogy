<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-title" content="涂氏族谱" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./touch-icon.ico" />
    <title>涂氏族谱</title>
    <script type="module" crossorigin src="./assets/index-Po9proqR.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-iZ85qdLl.css">
  </head>
  <body>
    <div class="com__box">
      <div class="loading">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <style>
      .com__box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .loading,
      .loading > div {
        position: relative;
        box-sizing: border-box;
      }

      .loading {
        display: block;
        font-size: 0;
      }

      @media (prefers-color-scheme: dark) {
        .loading {
          --color: #fff;
        }
      }

      .loading > div {
        display: inline-block;
        float: none;
        background-color: var(--color, #000);
        border: 0 solid var(--color, #000);
      }

      .loading {
        width: 40px;
        height: 32px;
      }

      .loading > div {
        width: 4px;
        height: 32px;
        margin: 2px;
        margin-top: 0;
        margin-bottom: 0;
        border-radius: 0;
        animation: line-scale 1.2s infinite ease;
      }

      .loading > div:nth-child(1) {
        animation-delay: -1.2s;
      }

      .loading > div:nth-child(2) {
        animation-delay: -1.1s;
      }

      .loading > div:nth-child(3) {
        animation-delay: -1s;
      }

      .loading > div:nth-child(4) {
        animation-delay: -0.9s;
      }

      .loading > div:nth-child(5) {
        animation-delay: -0.8s;
      }

      @keyframes line-scale {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
        }

        20% {
          transform: scaleY(1);
        }
      }
    </style>

    <div id="app"></div>

  </body>
</html>
